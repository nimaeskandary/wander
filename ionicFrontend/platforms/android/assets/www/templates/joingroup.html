<ion-view>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Group Code</span>
        <input type="text" ng-model="group.groupCode" placeholder="4586">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Your Name</span>
        <input type="text" ng-model="group.dispName" placeholder="Robbie">
      </label>
    </div>
    <div class="padding">
    	<button class="button button-block button-positive" on-touch="join()">Join Group</button>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" on-touch="getPosition()">Give location</button>
    </div>
  </ion-content>
</ion-view>
